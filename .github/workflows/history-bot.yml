name: Premier League Bot

on:
  schedule:
    # Run every 12 hours at minutes 0
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  post-history:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run History Bot
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        LIVERPOOL_NEWS_PROMPT: ${{ secrets.LIVERPOOL_NEWS_PROMPT }}
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      run: |
        echo "Starting History Bot..."
        go run main.go
        echo "History Bot completed successfully!"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "History Bot failed to run. Check the logs above for details."
        exit 1
