name: Premier League Bot

on:
  schedule:
    # Run every day at 08:00, 13:00, 18:00, and 20:00 UTC
    - cron: '0 8,13,18,20 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  post-history:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules and build cache
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies and pre-build
      run: |
        go mod download
        go build -o /dev/null ./...

    - name: Run History Bot
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        LIVERPOOL_NEWS_PROMPT: ${{ secrets.LIVERPOOL_NEWS_PROMPT }}
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      run: |
        set -e
        echo "Starting History Bot..."
        go run .
        echo "History Bot completed successfully!"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "History Bot failed to run. Check the logs above for details."
        exit 1
